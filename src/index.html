<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Photo Sphere Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css"
    />
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section class="upload" id="upload">
      <h2>Upload</h2>
      <form id="uploadForm">
        <div>
          <label class="button" for="imageInput">Choose a file...</label>
          <input
            class="imageInput"
            id="imageInput"
            name="imageInput"
            type="file"
          />
        </div>
      </form>

      <footer>
        <p>Load a an existing image</p>
        <a
          class="load-image-button"
          data-image-url="https://raw.githubusercontent.com/JamieKDonnelly/360-photo-viewer/74a2d9a66743641f514328f5fb6bfafb44b2b501/360.jpg"
        >
          Glencoe
        </button>
      </footer>
    </section>

    <section
      id="viewer"
      class="viewer"
      style="width: 100vw; height: 100vh"
    ></section>

    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uevent@2/browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
