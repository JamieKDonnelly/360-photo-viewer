<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Photo Sphere Viewer</title>
    <meta name="viewport" content="initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css"
    />
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section class="upload" id="upload">
      <h2>Upload</h2>
      <form id="uploadForm">
        <div>
          <label class="button" for="imageInput">Choose an image...</label>
          <input
            class="imageInput"
            id="imageInput"
            name="imageInput"
            type="file"
          />
        </div>
      </form>

      <footer>
        <p>Load a an existing image</p>
        <div>
          <a
          class="load-image-button"
          data-image-url="https://raw.githubusercontent.com/JamieKDonnelly/360-photo-viewer/main/src/glencoe.jpg"
        >Glencoe</a>
        <span>|</span>
        <a
          class="load-image-button"
          data-image-url="https://raw.githubusercontent.com/JamieKDonnelly/360-photo-viewer/main/src/drone.jpg"
        >Drone</a>
        <span>|</span>
        <a
          class="load-image-button"
          data-image-url="https://raw.githubusercontent.com/JamieKDonnelly/360-photo-viewer/main/src/blackskyrailroad.jpg"
        >RRO</a>
        </div>
      </footer>
    </section>

    <section id="viewer" class="viewer"></section>

    <script src="three.min.js"></script>
    <script src="photo-sphere-viewer.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
